.card {

@keyframes glow {

    to { box-shadow: 0 0 25px #ff80bf; }
}
h1 {
    font-size: 42px;
    animation: float 3s ease-in-out infinite;
    margin: 10px 0;
}
@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
}
p {
    font-size: 18px;
    line-height: 1.6;
    margin: 15px 0;
}
.snowflake {
    position: absolute;
    top: -10px;
    font-size: 24px;
    opacity: 0.8;
    animation: fall linear infinite;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
